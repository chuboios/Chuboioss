<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Login System</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
}
.box {
  width: 320px;
  margin: 80px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
button {
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}
#dashboard {
  display: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>ﾄ斉ハg nh蘯ｭp / ﾄ斉ハg kﾃｽ</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="M蘯ｭt kh蘯ｩu">
  <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
  <button onclick="register()">ﾄ斉ハg kﾃｽ</button>
  <p id="msg"></p>
</div>

<!-- DASHBOARD -->
<div class="box" id="dashboard">
  <h2>Xin chﾃo 汨</h2>
  <p id="userEmail"></p>
  <button onclick="logout()">ﾄ斉ハg xu蘯･t</button>
</div>

<script>
/* 沐･ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* 沐 AUTH FUNCTIONS */
function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      msg.innerText = "ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!";
    })
    .catch(err => msg.innerText = err.message);
}

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      msg.innerText = "ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!";
    })
    .catch(err => msg.innerText = err.message);
}

function logout() {
  auth.signOut();
}

/* 汨 KI盻M TRA ﾄ斉NG NH蘯ｬP */
auth.onAuthStateChanged(user => {
  if (user) {
    loginBox.style.display = "none";
    dashboard.style.display = "block";
    userEmail.innerText = user.email;
  } else {
    loginBox.style.display = "block";
    dashboard.style.display = "none";
  }
});
</script>

</body>
</html>
